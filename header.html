<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mobileCheck.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header-container {
            width: 100%;
        }
        /* Desktop header styles - visible by default */
        .desktop-header {
            display: block;
        }
        /* Mobile/WAP header styles - hidden by default */
        .mobile-header {
            display: none;
        }
        /* Mobile-specific styling */
        .wap-nav {
            width: 100%;
        }
        .wap-header {
            background-color: #ccccff;
            color: #000080;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #9999cc;
        }
        .wap-menu {
            text-align: center;
        }
        .wap-menu p {
            margin: 5px 0;
        }
        /* Using classes that will be applied by JavaScript */
        .mobile-device .desktop-header {
            display: none !important;
        }
        .mobile-device .mobile-header {
            display: block !important;
        }
        .desktop-device .desktop-header {
            display: block !important;
        }
        .desktop-device .mobile-header {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Debug info display - will be removed in production -->
    <div id="debug-info" style="position: absolute; top: 0; right: 0; background: rgba(255,255,255,0.8); padding: 5px; font-size: 10px; color: #666; z-index: 9999; display: none;">
        <div>Detection: <span id="device-type">-</span></div>
        <div>Width: <span id="screen-width">-</span>px</div>
        <button onclick="toggleView('desktop')">Force Desktop</button>
        <button onclick="toggleView('mobile')">Force Mobile</button>
    </div>

    <!-- Desktop Header -->
    <div class="desktop-header">
        <div class="header-container">
            <header>
                <h1 class="site-title" id="dynamic-title">Welcome to NodeMixaholic's Homepage!</h1>
                <div class="construction">
                    <img src="images/construction.gif" alt="Under Construction">
                    <span>Site last updated: <script>document.write(new Date().toLocaleDateString());</script></span>
                </div>
                <marquee scrollamount="3" behavior="scroll" direction="left">Welcome to my personal homepage! Thanks for stopping by!</marquee>
                <div class="counter">
                    <span>You are visitor #</span>
                    <span id="visitor-count">42069</span>
                </div>
            </header>

            <nav>
                <table class="menu-table">
                    <tr>
                        <td><a href="index.html" target="_parent">Home</a></td>
                        <td><a href="about.html" target="_parent">About Me</a></td>
                        <td><a href="blog/" target="_parent">Archived Blog</a></td>
                        <td><a href="log/" target="_parent">Log</a></td>
                        <td><a href="links.html" target="_parent">Cool Links</a></td>
                    </tr>
                </table>
            </nav>
        </div>
    </div>

    <script>
        // Detect which page is calling this header and update title accordingly
        function updateTitle() {
            const parentUrl = parent.window.location.href;
            const titleElement = document.getElementById('dynamic-title');
            
            if (parentUrl.includes('about.html')) {
                titleElement.textContent = "About NodeMixaholic";
            } else if (parentUrl.includes('links.html')) {
                titleElement.textContent = "NodeMixaholic's Cool Links";
            } else {
                titleElement.textContent = "Welcome to NodeMixaholic's Homepage!";
            }

            // Update debug info if URL has debug parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('debug') && urlParams.get('debug') === 'true') {
                document.getElementById('debug-info').style.display = 'block';
                updateDebugInfo();
            }
        }
        
        // Update debug information
        function updateDebugInfo() {
            document.getElementById('device-type').textContent = 
                document.documentElement.classList.contains('mobile-device') ? 'Mobile' : 'Desktop';
            document.getElementById('screen-width').textContent = window.innerWidth;
        }

        // Toggle between mobile and desktop view for testing
        function toggleView(mode) {
            const parentUrl = parent.window.location.href;
            const baseUrl = parentUrl.split('?')[0];
            const newUrl = baseUrl + '?forceMobile=' + (mode === 'mobile').toString();
            parent.window.location.href = newUrl;
        }
        
        // Run after page loads
        window.onload = function() {
            updateTitle();
            // Add additional setup here if needed
        };
    </script>
</body>
</html>
